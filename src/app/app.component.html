<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        [selected]="user.id == selectedUserId"
        (selectedUser)="onSelectUser($event)"
      ></app-user>
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  } @else {
  <h2 id="fallback">Select a user to see their tasks!</h2>
  }
</main>
